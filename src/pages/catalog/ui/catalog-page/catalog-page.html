<app-header>
  <ng-template #headerStart>
    <h1 class="text-primary text-2xl font-bold md:ml-4">{{ title | uppercase }}</h1>
  </ng-template>

  <ng-template #headerEnd>
    <app-text-search class="w-48 md:w-[380px]" [(textSearch)]="textSearch"></app-text-search>
  </ng-template>
</app-header>

<p-card class="mt-4">
  <main>
    @for (cinema of cinemaCatalog$ | async; track cinema.id) {
      <app-cinema-card [cinema]="cinema"></app-cinema-card>
    } @empty {
      <p>No info</p>
    }
  </main>
</p-card>
